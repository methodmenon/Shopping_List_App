<! DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<form id="add_item">
			<h4 id="make_your_list"><strong>My List of Things I Need</strong></h4>
			<textarea id="add_item_box"></textarea>
			<button id="submit" font-family="Arial">
				<strong>Add to List</strong>
			</button>
			<button id="reset">
				<strong>Reset List</strong>
			</button>
		</form>
		<div id="dynamic_list">
		</div>

	</div>
</body>
</html>
